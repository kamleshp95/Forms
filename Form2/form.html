<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="user singinBx">
                <div class="imgBx">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ8Iqxoh5mX7ppijW-Qgm3V0SasqXriRe20fqSDG7I_y3WT1bst&usqp=CAU"alt="">
                </div>
                <div class="formBx">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="password" name="" placeholder="Password">
                        <input type="submit" name="" value="Login">
                        <p class="signup">Don't have an account? <a href="#" onclick="toggleForm();">Sign Up.</a></p>
                    </form>
                </div>
            </div>

            <div class="user singupBx">
                <div class="formBx">
                    <form>
                        <h2>Create an Account</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="email" name="" placeholder="Email Address">
                        <input type="password" name="" placeholder="Create Password">
                        <input type="password" name="" placeholder="Confirm Password">
                        <input type="submit" name="" value="Sign Up">
                        <p class="signup">Already have an account? <a href="#" onclick="toggleForm();">Sign In.</a></p>
                    </form>
                </div>
                <div class="imgBx">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQVkjZVmk2DfArceHPhDX84Hk7napIDIqfe5fupXLyFxEh_iImZ&usqp=CAU">
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        function toggleForm(){
            var container = document.querySelector('.container');
            container.classList.toggle('active')
        }
    </script>
</body>

</html>
